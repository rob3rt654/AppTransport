<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Login Smart Transport
  </title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


  <!-- CSS Files -->
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/plantilla.css">

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <script src="js/bootstrap/popper.min.js"></script>

  <script src="js/vendedores.js"></script>

</head>

<body class="bg-default">
  <div class="main-content">

    <!-- Header -->
    <div class="header bg-gradient-custom py-7 py-lg-8">

      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--7 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-transparent pb-5">

              <div class="row justify-content-center">
                <div class="col-lg-3 order-lg-2">
                  <div class="card-profile-image">
                    <a href="#">
                      <img src="imagenes/img.jpeg" class="rounded-circle">
                    </a>
                  </div>
                </div>
              </div>

            </div>
            <div class="card-body mt-6 px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Digite sus credenciales</small>
              </div>
              <form role="form">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input id="user" class="form-control" placeholder="Email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input id="password" class="form-control" placeholder="Password" type="password">
                  </div>
                </div>

                <div class="text-center">
                  <button type="button" onclick="verificarUsuario()" class="btn btn-custom my-4">Ingresar</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

</body>

</html>
